<!doctype html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

		<title>{% block title %}{% endblock %}Redundancy Remover</title>
		{% endblock %}
	</head>

	<body>
		<form method="post" class="file-uploader" action="/" enctype="multipart/form-data">
			<div class="file-uploader__message-area">
				<p><strong><i>Select images to check for copies and delete them</i></strong></p>
			</div>
			
			<div class="file-chooser">
				<input type="file" name="files[]" multiple="true" autocomplete="off" required>
			</div>
			<input input type="submit" value="Upload" class="file-uploader__submit-button">
		</form>

		<form action = "/alldownloads" class="file-uploader"> 
			<div class="file-uploader__message-area">
				<p><strong><i>About the process.</i></strong></p>
			</div>
			<div class="file-uploader__message-area">
				<p>
					{% for message in get_flashed_messages() %}
						<p>{{ message }}</p>
					{% endfor %}
				</p>
			</div>

			<button class="file-uploader__submit-button" type = "submit">Download all</button> 
		</form>
	</body>
</html>
